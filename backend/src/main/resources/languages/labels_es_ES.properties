label.howToUse=\
1. Cargue una imagen PNM (PBM, PGM, PPM) desde el menú Archivo > Abrir.\n\
2. Seleccione transformaciones (Voltear, Girar, Negativo) de la lista a la izquierda.\n\
3. Construya la tubería de transformaciones a la derecha.\n\
4. Ejecute la tubería para aplicar las transformaciones a la imagen.\n\
5. Guarde la imagen modificada utilizando Archivo > Guardar como.\n\
6. Cambie el idioma a través de Configuración > Idioma.\n\
7. Las preferencias (como el idioma) se guardan automáticamente en un archivo de texto.\n\
8. Ver información de la aplicación (versión, créditos) a través de Ayuda > Acerca de.
