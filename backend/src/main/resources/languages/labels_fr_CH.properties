label.howToUse=\
1. Chargez une image PNM (PBM, PGM, PPM) via le menu Fichier > Ouvrir.\n\
2. Sélectionnez des transformations (Retourner, Pivoter, Négatif) dans la liste à gauche.\n\
3. Construisez le pipeline de transformations à droite.\n\
4. Exécutez le pipeline pour appliquer les transformations à l'image.\n\
5. Enregistrez l'image modifiée en utilisant Fichier > Enregistrer sous.\n\
6. Changez la langue via Paramètres > Langue.\n\
7. Les préférences (comme la langue) sont automatiquement enregistrées dans un fichier texte.\n\
8. Consultez les informations de l'application (version, crédits) via Aide > À propos.
