label.howToUse=\
1. Laden Sie ein PNM-Bild (PBM, PGM, PPM) über das Menü Datei > Öffnen.\n\
2. Wählen Sie Transformationen (Flip, Drehen, Negativ) aus der Liste links aus.\n\
3. Erstellen Sie die Transformations-Pipeline auf der rechten Seite.\n\
4. Führen Sie die Pipeline aus, um die Transformationen auf das Bild anzuwenden.\n\
5. Speichern Sie das bearbeitete Bild über Datei > Speichern unter.\n\
6. Ändern Sie die Sprache über Einstellungen > Sprache.\n\
7. Einstellungen (wie Sprache) werden automatisch in einer einfachen Textdatei gespeichert.\n\
8. Anzeigen von App-Informationen (Version, Credits) über Hilfe > Über.
