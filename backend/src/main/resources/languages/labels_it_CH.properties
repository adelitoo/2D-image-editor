label.howToUse=\
1. Carica un'immagine PNM (PBM, PGM, PPM) dal menu File > Apri.\n\
2. Seleziona le trasformazioni (Flip, Ruota, Negativo) dall'elenco a sinistra.\n\
3. Costruisci la pipeline delle trasformazioni a destra.\n\
4. Esegui la pipeline per applicare le trasformazioni all'immagine.\n\
5. Salva l'immagine modificata utilizzando File > Salva con nome.\n\
6. Cambia la lingua tramite Impostazioni > Lingua.\n\
7. Le preferenze (come la lingua) vengono salvate automaticamente in un file di testo.\n\
8. Visualizza le informazioni sull'app (versione, crediti) tramite Aiuto > Informazioni.
