label.helpTitle=Help - How to use the application
label.howToUse=\
1. Load a PNM image (PBM, PGM, PPM) via the File > Open menu.\n\
2. Select transformations (Flip, Rotate, Negative) from the list on the left.\n\
3. Build the pipeline of transformations on the right.\n\
4. Execute the pipeline to apply transformations to the image.\n\
5. Save the modified image using File > Save As.\n\
6. Change language via Settings > Language.\n\
7. Preferences (like language) are saved automatically in a plain text file.\n\
8. View app information (version, credits) via Help > About.
